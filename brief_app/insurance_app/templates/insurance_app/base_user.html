{% load static %} 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assur'Aimant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col text-whitesmoke font-sans bg-[#FBFCFA] scroll-smooth">

    <!-- Header -->
    <header class="bg-[#006f4e] text-white py-4 fixed w-full top-0 z-50">  <!-- Added fixed, w-full, top-0, z-50 -->
        <div class="container mx-auto flex justify-between items-center px-6">

            <h1 class="text-2xl font-bold">Assur'Aimant</h1>
            <nav>
                <ul class="flex space-x-8">
                    <!-- Home -->
                    <li>
                        <form action="{% url 'welcome' %}" method="GET" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="px-4 py-2 rounded transition 
                                {% if request.resolver_match.url_name == 'welcome' %}
                                    bg-[#026f4e] text-white shadow-lg
                                {% else %}
                                    hover:bg-[#ed1c24] hover:text-white
                                {% endif %}">
                                My Assur'Aimant
                            </button>
                        </form> 
                    </li>

                    <!-- Edit Profile -->
                    <li>
                        <form action="{% url 'profile' %}" method="GET" class="inline">
                            <button type="submit" class="px-4 py-2 rounded transition 
                                {% if request.resolver_match.url_name == 'profile' %}
                                    bg-[#006f4e]!important text-white shadow-lg
                                {% else %}
                                    hover:bg-[#ed1c24] hover:text-white 
                                {% endif %}">
                                Edit Profile
                            </button>
                        </form> 
                    </li>

                    <!-- Estimate Charges -->
                    <li>
                        <form action="{% url 'predict' %}" method="GET" class="inline">
                            <button type="submit" class="px-4 py-2 rounded transition 
                                {% if request.resolver_match.url_name == 'predict' %}
                                    bg-[#026f4e] text-white shadow-lg
                                {% else %}
                                    hover:bg-[#ed1c24] hover:text-white
                                {% endif %}">
                                Estimate Charges
                            </button>
                        </form>
                    </li>

                    <!-- Logout -->
                    <li>
                        <form action="{% url 'logout_user' %}" method="POST" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="px-4 py-2 rounded transition 
                                {% if request.resolver_match.url_name == 'logout_user' %}
                                    bg-[#026f4e] text-white shadow-lg
                                {% else %}
                                    hover:bg-[#ed1c24] hover:text-white
                                {% endif %}">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="my-10 pt-14">
        {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-[#006f4e] text-white py-6 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Assur'Aimant. All rights reserved.</p>
            <nav class="mt-4">
                <a href="{% url 'health_advices' %}" class="text-gray-300 hover:text-white mx-2">Health Advices</a> |
                <a href="{% url 'cybersecurity_awareness' %}" class="text-gray-300 hover:text-white mx-2">Cybersecurity Awareness</a>
            </nav>
        </div>
    </footer>

</body>

</html>
