{% extends "insurance_app/base.html" %}

{% block content %}
    <!-- Contact Form Section -->
    <section class="bg-gray-50 py-10">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6 text-[#187779]">Contact Us</h2>
            <p class="text-lg text-gray-900 mb-6">We'd love to hear from you. Fill out the form below and we'll get in touch as soon as possible.</p>

            <!-- Success Message -->
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-4 mb-4 text-green-800 bg-green-100 rounded-lg">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Contact Form -->
            <form method="post" action="{% url 'contact' %}" enctype="multipart/form-data" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-left text-lg">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 mt-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text-lg">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left text-lg">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-3 mt-2 border border-gray-300 rounded" required></textarea>
                </div>
                <button type="submit" class="w-full py-3 bg-[#009b9d] text-white rounded-lg hover:bg-[#187779]">Send Message</button>
            </form>
        </div>
    </section>

    {% endblock %}
