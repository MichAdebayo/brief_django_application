{% extends 'insurance_app/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Hi {{ user }},
        </h2>
        <p class="text-gray-600 text-lg mb-8">
            You have been successfully logged out.
        </p>

        <div class="flex flex-col space-y-4">
            <a href="{% url 'login' %}" 
               class="bg-[#026f4e] hover:bg-[#ed1c24] text-white font-medium py-3 px-6 rounded-lg 
                      transition-all duration-200 transform hover:-translate-y-1 shadow-md
                      hover:shadow-lg">
                Login Again
            </a>
            
            <a href="{% url 'home' %}" 
               class="bg-[#026f4e] hover:bg-[#ed1c24] text-white font-medium py-3 px-6 rounded-lg 
                      transition-all duration-200 transform hover:-translate-y-1 shadow-md
                      hover:shadow-lg">
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
